<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color:powderblue;">
  <h1 style="text-align: center;">B&B</h1>
  <br>
  <form id="reg" style="text-align: center;" action="javascript:void(0)">
    <a href="index.html" class="btn btn-primary" id="back_button">Back</a>
    <h4>Register at the B&B</h4>
    <div class="form-group container text-center">
      <div class="row align-items-start">
        <div class="col">
           </div>
        <div class="col">
          <label for="email">Email address</label>
          <input type="email" class="form-control " id="email" aria-describedby="emailHelp" placeholder="Enter email">
           </div>
        <div class="col">
           </div>
      </div>
      <small id="emailHelp" class="form-text text-muted">Enter your email to register.</small>
    </div>
    <div class="form-group  container text-center">
      <div class="row align-items-start">
      <div class="col">
         </div>
      <div class="col">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
        </div>
          <div class="col">
             </div>
        </div>
      <small id="passwordHelp" class="form-text text-muted">Create a strong password.</small>
    </div>
    <button id="register_button" class="btn btn-primary">Sign in</button>
  </form>

  <script src="./register.js" type="module"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
